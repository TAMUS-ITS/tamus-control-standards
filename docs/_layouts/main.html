{% include TAMUSPagesHeader.html %}
<div class="site-inner">
  <div class="inner-header">
    <aside class="page-header-content">
      <div class="wrap">
        <h2>{{ page.header_title }}</h2>
        <p>{{ page.header_description }}</p>
      </div><!-- end .wrap -->
    </aside><!-- end .page-header-content -->
  </div>
  <div class="content-sidebar-wrap">
    <main class="content">
      {% include breadcrumbs.html %}
      <h1>{{ page.title }}</h1>
      {{ content }}
      <p><a href="https://github.com/{{ site.github.repo }}/edit/{{ site.github.branch }}{{ site.github.baseurl }}/{{ page.path }}">Suggest an edit to this page</a></p>
    </main>
  </div>
</div>
{% include TAMUSPagesFooter.html %}
